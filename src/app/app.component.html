<mat-drawer-container class="example-container" autosize *ngIf="authService.isLoggedIn()">
  <mat-drawer #drawer class="example-sidenav sidebar-width" mode="push">

  <app-sidemenu (toggleTrigger)="toggle()"></app-sidemenu>

  </mat-drawer>

  <mat-drawer-content class="p-2">
    <div class="header">
      <app-header (toggleTrigger)="toggle()"></app-header>
    </div>

    <div>
      <router-outlet></router-outlet>
    </div>

    <div class="footer">
      <app-footer></app-footer>
    </div>
  </mat-drawer-content>


</mat-drawer-container>

<router-outlet *ngIf="!authService.isLoggedIn()"></router-outlet>
